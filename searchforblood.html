<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Cluster Based Blood Donation Management System</title>
</head>
<body>
    <div class="form search-for-blood-container">
        <h2 class="title">Search The Donors</h2>
        <div class="bloodgroup" style="display: flex;margin-top: 20px;">
            Blood Group
            <select name="blood_group" class="form register-container" id="blood_group" style="margin-left: 100px;">
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
        </div>
        <input class="btns" type="button" value="Search" onclick="searchList()">
        <h2>Donor List</h2>
        <table class="table-style">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>ID</td>
                    <td>Blood Group</td>
                    <td>Age</td>
                    <td>Weight</td>
                    <td>Email</td>
                    <td>Address</td>
                </tr>
            </thead>
            <tbody id="tableCont"></tbody>
        </table>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-database.js"></script>
<script src="scripts/index.js"></script>
</html>
