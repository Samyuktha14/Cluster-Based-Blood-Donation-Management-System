<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Cluster Based Blood Donation Management System</title>
</head>
<body>
    <div class="form register-container">
        <h2 class="title">Donor Registration</h2>
        <input class="login-register-content" type="text" id="name" placeholder="Full Name" required>
        <input class="login-register-content" type="number" id="id" placeholder="ID" required>
        <div class="bloodgroup" style="display: flex;margin-top: 20px;">
            Blood Group
            <select name="blood_group" class="form register-container" id="blood_group" style="margin-left: 100px;">
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
        </div>
        <!-- <div class="gender">
            Gender
            <input class="radio" type="radio" id="gender" value="male">Male
            <input class="radio" type="radio" id="gender" value="female">Female
            <input class="radio" type="radio" id="gender" value="others">Others
        </div> -->
        <input class="login-register-content" type="number" id="age" placeholder="Age" required>
        <input class="login-register-content" type="number" id="weight" placeholder="Weight" required>
        <input class="login-register-content" type="email" id="email" placeholder="Email" required>
        <input class="login-register-content" type="text" id="address" placeholder="Address" required>
        <input class="btns" type="button" id="registerBtn" value="Register" onclick="register_as_donor()">
        <!-- <a href="login.html"><input type="button" class="btns" value="Sign In"></a> -->
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-database.js"></script>
<script src="scripts/index.js"></script>
</html>
